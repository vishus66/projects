    <!DOCTYPE html>
<html>
<head>
	<title>Login and Sign-up Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body class="bg-image" style="background-image: url('img/blog/Air_052120-126-1536x864.jpg');">




<div class="container"> -->
	<div class="row">
		<div class="col-md-6 offset-md-3 mt-5">
			<div class="card">
				<div class="card-header">
					<ul class="nav nav-tabs card-header-tabs">
						<li class="nav-item">
							<a class="nav-link active" href="#login" data-toggle="tab">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#signup" data-toggle="tab">Sign Up</a>
						</li>
					</ul>
				</div>
				<div class="card-body">
					<div class="tab-content">
						<div class="tab-pane fade show active" id="login">
							<form>
								<div class="form-group">
									<label for="username">Username:</label>
									<input type="text" class="form-control" id="username" placeholder="Enter username">
								</div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input type="password" class="form-control" id="password" placeholder="Enter password">
								</div>
								<button type="button" class="btn btn-primary" onclick="login(`index.html`)">Login</button>
							</form>
						</div>
						<div class="tab-pane fade" id="signup">
							<form>
								<div class="form-group">
									<label for="newusername">Username:</label>
									<input type="text" class="form-control" id="newusername" placeholder="Enter username">
								</div>
								<div class="form-group">
									<label for="newpassword">Password:</label>
									<input type="password" class="form-control" id="newpassword" placeholder="Enter password">
								</div>
								<button type="button" class="btn btn-primary" onclick="signup()">Sign Up</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
